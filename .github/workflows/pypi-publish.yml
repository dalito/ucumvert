name: Publish Python Package
# Publishes to
# - TestPyPI on new tags "v1.2.3" or "v1.2.3.something" on main branch
# - PyPI on releases created in GitHub UI

on:
  push:
    tags:
      # GitHub glob matching is limited [1]. So we can't define a pattern matching
      # pep 440 version definition [N!]N(.N)*[{a|b|rc}N][.postN][.devN]
      - 'v[0-9]+.[0-9]+.[0-9]+.?*'
  release:
    types: [published]

jobs:
  build:
    name: Build Python üêç distributions üì¶ for publishing
    if: github.repository == 'dalito/ucumvert'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938

      - name: Set up Python
        uses: actions/setup-python@f677139bbe7f9c59b41e40162b753c062f5d49a3
        with:
          python-version: 3.12

      - name: Install hatch
        run: pipx install hatch

      - name: Build source and wheel archives
        run: hatch build

      - name: Store built distribution
        uses: actions/upload-artifact@50769540e7f4bd5e21e526ee35c689e35e0d6874
        with:
          name: distribution-files
          path: dist/

  pypi-publish:
    name: Build and publish Python üêç package üì¶ to PyPI and TestPyPI
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: pypi-release
      url: https://pypi.org/p/ucumvert
    permissions:
      id-token: write  # this permission is mandatory for trusted publishing
    steps:
      - name: Download built distribution
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16
        with:
          name: distribution-files
          path: dist

      - name: Publish package üì¶ to Test PyPI
        if: github.event_name == 'push'
        uses: pypa/gh-action-pypi-publish@897895f1e160c830e369f9779632ebc134688e1b
        with:
          repository-url: https://test.pypi.org/legacy/

      - name: Publish package üì¶ to PyPI
        if: github.event_name == 'release'
        uses: pypa/gh-action-pypi-publish@897895f1e160c830e369f9779632ebc134688e1b

